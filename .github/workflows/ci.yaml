name: ci action

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: python setup
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  

    - name: install dependencies
      run: |
        pip install --upgrade pip
        pip install kaggle
        pip install pandas
        pip install numpy
        pip install sqlite3
        pip install unittest
        pip install logging
        pip install os
        pip install sys
        pip install re


    - name: runnig tests!
      run: |
        cd project
        chmod +x tests.sh
        ./tests.sh
